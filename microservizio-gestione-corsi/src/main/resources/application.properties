spring.application.name=microservizio-corsi

# PostgreSQL Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/corsi_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:corsi_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:corsi_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Server
server.port=8080

# SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true